name: CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      
      - name: Go to server folder
        run: cd server

      - name: Install dependencies
        run: npm install

      - name: Build Docker Image
        run: docker build -t ${{secrets.DOCKERHUB_USERNAME}}/backend-service:${{github.sha}} .

      - name: Login into Docker Hub
        run: docker login -u ${{secrets.DOCKERHUB_USERNAME}} -p ${{secrets.DOCKERHUB_PASSWORD}}

      - name: Push image into Docker Hub
        run: docker push ${{secrets.DOCKERHUB_USERNAME}}/backend-service:${{github.sha}}
